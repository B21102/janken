<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JankenGAME!</title>
</head>

<body>
  <div><a href="/logout">ログアウト</a></div>
  <h1>JankenGAME!</h1>
  <div>エントリー</div>
  <div th:if="${room}">
    <ul>
      <!--eachは所謂for each．この場合roomオブジェクトのusersフィールドにあるすべてのデータを一通り表示する
        thが指定されているので[]が不要になる-->
      <li th:each="user : ${room.users}">[[${user}]]</li>
    </ul>
  </div>
  <div>
    <a href="/game?n=1">ぐー</a>
    <a href="/game?n=2">ちょき</a>
    <a href="/game?n=3">ぱー</a>
  </div>

  <div th:if="${player}">
    あなたの手 [[${player}]]
  </div>
  <div th:if="${cpu}">
    相手の手 [[${cpu}]]
  </div>
  <div th:if="${hantei}">
    結果 [[${hantei}]]
  </div>

</body>

</html>
